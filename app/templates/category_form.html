{% extends 'settings_base.html' %}
{% set active_tab='categories' %}
{% block settings_content %}
<h2>Kategorie bearbeiten</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ category.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Prefix</label>
    <input class="form-control" name="prefix" value="{{ category.prefix }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Standardpreis</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ category.default_price }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Mindestbestand</label>
    <input class="form-control" type="number" name="minimum" value="{{ category.default_min_stock }}">
  </div>
  <button type="submit" class="btn btn-primary">Speichern</button>
  <a class="btn btn-secondary" href="{{ url_for('main.settings_categories') }}">ZurÃ¼ck</a>
</form>
{% endblock %}

{% extends 'settings_base.html' %}
{% set active_tab='categories' %}
{% block settings_content %}
<table class="table">
  <thead><tr><th>Name</th><th>Aktionen</th></tr></thead>
  <tbody>
    {% for cat in categories %}
    <tr>
      <td>{{ cat.name }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('main.edit_category', category_id=cat.id) }}">Bearbeiten</a>
        <form action="{{ url_for('main.delete_category', category_id=cat.id) }}" method="post" class="d-inline" onsubmit="return confirm('Kategorie löschen?');">
          <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form method="post" action="{{ url_for('main.add_category') }}" class="mt-3">
  <div class="input-group">
    <input class="form-control" name="name" placeholder="Neue Kategorie" required>
    <button class="btn btn-success" type="submit">Hinzufügen</button>
  </div>
</form>
{% endblock %}

{% extends 'settings_base.html' %}
{% set active_tab='endings' %}
{% block settings_content %}
<h2>Endung bearbeiten</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Endung</label>
    <input class="form-control" name="suffix" value="{{ ending.suffix }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Preis</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ ending.price }}">
  </div>
  <div class="mb-3">
    <label class="form-label">CSV Multiplikator</label>
    <input class="form-control" type="number" name="multiplier" value="{{ ending.csv_multiplier }}">
  </div>
  <button type="submit" class="btn btn-primary">Speichern</button>
  <a class="btn btn-secondary" href="{{ url_for('main.settings_endings') }}">ZurÃ¼ck</a>
</form>
{% endblock %}

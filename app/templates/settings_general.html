{% extends 'settings_base.html' %}
{% set active_tab='general' %}
{% block settings_content %}
<form method="post">
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" name="enable_user_management" value="1" id="enableUser" {% if settings.enable_user_management == '1' %}checked{% endif %}>
    <label class="form-check-label" for="enableUser">Benutzerverwaltung aktiv</label>
  </div>
  <div class="mb-3"><label class="form-label">Sticker CSV Multiplikator</label>
    <input class="form-control" type="number" name="sticker_csv_multiplier" value="{{ settings.sticker_csv_multiplier }}" placeholder="100"></div>
  <div class="mb-3">
    <label class="form-label">Kategorien &amp; Prefixe<br><small>eine Zeile pro Eintrag im Format PREFIX:Kategorie:Preis:Mindestbestand</small></label>
    <textarea class="form-control" name="category_prefixes" rows="4">{{ settings.category_prefixes }}</textarea>
  </div>
  <div class="mb-3"><label class="form-label">Etikettformat (BxH mm)</label>
    <input class="form-control" name="etikett_format" value="{{ settings.etikett_format }}" placeholder="100x50"></div>
  <button type="submit" class="btn btn-primary">Speichern</button>
</form>
{% endblock %}

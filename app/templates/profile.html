{% extends 'layout.html' %}
{% block content %}
<h1>Profil bearbeiten</h1>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Benutzername</label>
    <input class="form-control" name="username" value="{{ current_user.username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Neues Passwort (optional)</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class="mb-3">
    <label class="form-label">E-Mail</label>
    <input class="form-control" name="email" value="{{ current_user.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ current_user.name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Geschlecht</label>
    <select class="form-select" name="gender">
      <option value="" {% if not current_user.gender %}selected{% endif %}>--</option>
      <option value="Männlich" {% if current_user.gender=='Männlich' %}selected{% endif %}>Männlich</option>
      <option value="Weiblich" {% if current_user.gender=='Weiblich' %}selected{% endif %}>Weiblich</option>
      <option value="Divers" {% if current_user.gender=='Divers' %}selected{% endif %}>Divers</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Profilbild</label>
    <input type="file" class="form-control" name="profile_image">
  </div>
  <div class="mb-3">
    <label class="form-label">Bio</label>
    <textarea class="form-control" name="bio">{{ current_user.bio }}</textarea>
  </div>
  <div class="d-grid d-md-block">
    <button type="submit" class="btn btn-primary">Speichern</button>
  </div>
</form>
{% endblock %}

{% extends 'layout.html' %}
{% block content %}
<h1>Historie f√ºr {{ article.name }}</h1>
<p>Aktueller Bestand: {{ article.stock }}</p>
<a class="btn btn-success mb-3" href="{{ url_for('main.new_movement', article_id=article.id) }}">Neue Bewegung</a>
<div class="table-responsive">
<table class="table table-striped">
  <thead><tr><th>Datum</th><th>Menge</th><th>Typ</th><th>Notiz</th></tr></thead>
  <tbody>
    {% for m in article.movements %}
    <tr>
      <td>{{ m.timestamp }}</td>
      <td>{{ m.quantity }}</td>
      <td>{{ m.type }}</td>
      <td>{{ m.note }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}

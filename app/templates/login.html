{% extends 'layout.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
  <div class="mb-3"><label class="form-label">Benutzername</label><input class="form-control" name="username"></div>
  <div class="mb-3"><label class="form-label">Passwort</label><input type="password" class="form-control" name="password"></div>
  <button type="submit" class="btn btn-primary">Einloggen</button>
</form>
{% endblock %}
